<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="https://tecnolochicas.mx/" target="_blank">
            <img id="logo" src="" alt="">
        </a>
    </header>

    <form action="">
        <div>
            <label for="nombre">Nombre Completo:</label>
            <input minlength="4" maxlength="8" size="40" id="nombre" name="nombre" placeholder="Karla J. Muñoz Trejo"
                required type="text">
            <label for="email">Correo Electrónico:</label>
            <input id="email" type="email">
        </div>

        <div>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </div>

        <input type="button">
        <input type="checkbox">
        <input type="color">
        <input type="date">
        <input type="datetime-local">
        <input type="file">
        <input type="hidden">
        <input type="image">
        <input type="month">
        <input type="number">
        <input type="password">
        <input type="range">
        <input type="reset">
        <input type="search">
        <input type="submit">
        <input type="tel">
        <input type="time">
        <input type="url">
        <input type="week">
    </form>

    <footer>
        <h4>
            <a href="index.html">Página principal.</a>
        </h4>
    </footer>
</body>

</html>
